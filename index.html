<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MappedIn 3D Map</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <!-- This div will be used to hold our Leaflet map -->
    <div id="map"
         style="
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                position: absolute;
            "></div>

    <!-- This div will be used to hold our radio button list to switch between category marker layers -->
    <div id="poi-list"
         style="position: absolute; left: 10px; bottom: 10px"></div>

    <script src="https://d1p5cqqchvbqmy.cloudfront.net/websdk/v1.63.16/mappedin.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./projective.js"></script>
    <script src="./externals/numeric.js"></script>
    <script src="./leaflet.js"></script>
    <script src="./mappedin.js"></script>
</body>
</html>
